@(item: WowItem, kind: String, borderLeft: String, borderRight: String, price: model.dkp.DkpAmount, exists: Boolean)(implicit req: DashRequest[_])

<td class="@borderLeft @borderRight" style="padding: 16px 16px;
	width: 50%; vertical-align: top;">
@if(exists) {
	<span style="color: #999;">Vous avez déjà une offre pour cette session.</span>
} else {
	<span style="text-transform: uppercase;
		font-size: 12px;
		font-weight: 400;">Créer une offre</span>
	<form action="@routes.TradesController.createOrder(item.id)" method="post" data-kind="@kind" style="display: flex;
		align-items: center;">
		@helper.CSRF.formField
		<input type="hidden" name="kind" value="@kind">
		<input type="text" name="quantity" cleave="count" style="width: auto;
			flex: 1;">
		<span style="padding: 0 8px;
			color: #999;">&cross;</span>
		<span style="margin-right: 8px;">@price.html</span>
		<button style="padding: 8px 8px;
			font-size: 12px;" disabled>
			<i class="material-icons">done</i>
		</button>
	</form>
	<article class="error" style="margin: 16px 0 0 0;
		padding: 8px;
		font-size: 12px;
		display: none;
		white-space: pre-line"></article>
}
</td>
